<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

  <link rel="stylesheet" href="./map.css">
    <title>MAP</title>
  </head>

  <body>
    <div id="map">
      <script>
        let map = L.map('map').setView([-7.80199,110.364965],300);

        L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=kYUxO95fbDe4MUgyaWGW', {

        }).addTo(map);

        let leafletIcon = L.icon({
          iconUrl:'./assets/icon2.png',
          // shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
          iconSize: [50, 50],
          // shadowSize: [50,64],
          iconAnchor:   [25, 50],
          // shadowAnchor: [4, 62],
          // popupAnchor:  [-3, -76]
        })


        //do multiple icons

        // var LeafletIcon = L.Icon.extend({

        //     shadowSize: [50,64],
        //     iconAnchor:   [22, 94],
        //     shadowAnchor: [4, 62],
        //     popupAnchor:  [-3, -76]
        //   }
        // })

        // let icon1 = new LeafletIcon({iconUrl: './assets/icon1.png' }),
        // icon2 = new LeafletIcon({iconUrl: './assets/icon2.png' }),
        // icon3 = new LeafletIcon({iconUrl: './assets/icon3.png'  })

        var marker = L.marker([-7.80199, 110.364965],{icon: leafletIcon}).addTo(map)
        marker.bindPopup("<b>This is icon2!<br> I'm a marker</b>").openPopup()

        // var marker = L.marker([-6.90199, 110.364965],{icon: icon2}).addTo(map)
        // marker.bindPopup("<b>This is icon2!<br> I'm a marker</b>").openPopup()
        //
        // var marker = L.marker([-7.60199, 110.364965],{icon: icon3}).addTo(map)
        // marker.bindPopup("<b>This is Icon3!<br> I'm a marker</b>").openPopup()

        let circle = L.circle([-7.80199, 110.464965], {
          color: 'red',
          fillColor:'#f03',
          fillOpacity: 0.5,
          radius: 500,
        }).addTo(map)
        circle.bindPopup("<b>ini bulet</b>")

        let polygon = L.polygon([
        [-7.802915,110.36361],
        [-7.803096,110.365445],
        [-7.805094,110.365262],
        [-7.804903,110.363352]
      ]).addTo(map)

      polygon.bindPopup("<b>This is Polygon popup!</b>").openPopup()
